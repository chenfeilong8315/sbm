#\u00e5\u00ae\u0161\u00e4\u00b9\u2030LOG\u00e8\u00be\u201c\u00e5\u2021\u00ba\u00e7\u00ba\u00a7\u00e5\u02c6\u00ab  
log4j.rootLogger=INFO,Console,File  
#\u00e5\u00ae\u0161\u00e4\u00b9\u2030\u00e6\u2014\u00a5\u00e5\u00bf\u2014\u00e8\u00be\u201c\u00e5\u2021\u00ba\u00e7\u203a\u00ae\u00e7\u0161\u201e\u00e5\u0153\u00b0\u00e4\u00b8\u00ba\u00e6\u017d\u00a7\u00e5\u02c6\u00b6\u00e5\ufffd\u00b0  
log4j.appender.Console=org.apache.log4j.ConsoleAppender  
log4j.appender.Console.Target=System.out  
#\u00e5\ufffd\u00af\u00e4\u00bb\u00a5\u00e7\ufffd\u00b5\u00e6\u00b4\u00bb\u00e5\u0153\u00b0\u00e6\u0152\u2021\u00e5\u00ae\u0161\u00e6\u2014\u00a5\u00e5\u00bf\u2014\u00e8\u00be\u201c\u00e5\u2021\u00ba\u00e6\u00a0\u00bc\u00e5\u00bc\ufffd\u00ef\u00bc\u0152\u00e4\u00b8\u2039\u00e9\ufffd\u00a2\u00e4\u00b8\u20ac\u00e8\u00a1\u0152\u00e6\u02dc\u00af\u00e6\u0152\u2021\u00e5\u00ae\u0161\u00e5\u2026\u00b7\u00e4\u00bd\u201c\u00e7\u0161\u201e\u00e6\u00a0\u00bc\u00e5\u00bc\ufffd  
log4j.appender.Console.layout = org.apache.log4j.PatternLayout  
log4j.appender.Console.layout.ConversionPattern=[%p] [%d{yyyy-MM-dd HH\:mm\:ss}][%c]%m%n  
  
#\u00e6\u2013\u2021\u00e4\u00bb\u00b6\u00e5\u00a4\u00a7\u00e5\u00b0\ufffd\u00e5\u02c6\u00b0\u00e8\u00be\u00be\u00e6\u0152\u2021\u00e5\u00ae\u0161\u00e5\u00b0\u00ba\u00e5\u00af\u00b8\u00e7\u0161\u201e\u00e6\u2014\u00b6\u00e5\u20ac\u2122\u00e4\u00ba\u00a7\u00e7\u201d\u0178\u00e4\u00b8\u20ac\u00e4\u00b8\u00aa\u00e6\u2013\u00b0\u00e7\u0161\u201e\u00e6\u2013\u2021\u00e4\u00bb\u00b6  
log4j.appender.File = org.apache.log4j.RollingFileAppender  
#\u00e6\u0152\u2021\u00e5\u00ae\u0161\u00e8\u00be\u201c\u00e5\u2021\u00ba\u00e7\u203a\u00ae\u00e5\u00bd\u2022  
log4j.appender.File.File = logs/ssm.log  
#\u00e5\u00ae\u0161\u00e4\u00b9\u2030\u00e6\u2013\u2021\u00e4\u00bb\u00b6\u00e6\u0153\u20ac\u00e5\u00a4\u00a7\u00e5\u00a4\u00a7\u00e5\u00b0\ufffd  
log4j.appender.File.MaxFileSize = 10MB  
# \u00e8\u00be\u201c\u00e5\u2021\u00ba\u00e6\u2030\u20ac\u00e4\u00bb\u00a5\u00e6\u2014\u00a5\u00e5\u00bf\u2014\u00ef\u00bc\u0152\u00e5\u00a6\u201a\u00e6\u017e\u0153\u00e6\ufffd\u00a2\u00e6\u02c6\ufffdDEBUG\u00e8\u00a1\u00a8\u00e7\u00a4\u00ba\u00e8\u00be\u201c\u00e5\u2021\u00baDEBUG\u00e4\u00bb\u00a5\u00e4\u00b8\u0160\u00e7\u00ba\u00a7\u00e5\u02c6\u00ab\u00e6\u2014\u00a5\u00e5\u00bf\u2014  
log4j.appender.File.Threshold = ALL  
log4j.appender.File.layout = org.apache.log4j.PatternLayout  
log4j.appender.File.layout.ConversionPattern =[%p] [%d{yyyy-MM-dd HH\:mm\:ss}][%c]%m%n  